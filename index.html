<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="card" class="card  ">
        <div class="today-area">
            <div class="today-weather">
                <p >내위치:<span class="my-local"></span></p>
                <h1 class="today-temp">25°C</h1>
                <p class="today-description">맑음</p>
            </div>
            <div class="icon-area">
                <img src="images/clear.png" class="today-weather-icon" alt="">
            </div>
        </div>
        <div class="today-error">No weather for you!</div>

        <div class="weather-title">여행지 5일 기상예보</div>
        <div class="search">
            <input type="text" name="" id="" class="city-input" placeholder="도시 이름을 입력하세요!" spellcheck="false">
            <button class="search-btn"><img src="images/search.png" alt=""></button>
        </div>
        <!-- <div class="error"><p>도시명을 확인하세요!</p></div> -->
        <div class="weather forecast-result">
            
           
           
            
        </div>
        <!--페이징-->
        <div class="page-area">
            <div class="page">
           
            </div> 
        </div>
              

       

    </div>
    <script src="js/main.js"></script>
</body>
</html>
